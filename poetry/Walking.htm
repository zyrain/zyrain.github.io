<h1><!--mstheme--><font color="#CC9900">Walking<!--mstheme--></font></h1>


<p><i>We often are walking<br>
ahead or behind</i></p>
<p><i>Then a smile hits our lips<br>
our heart's on our mind</i></p>
<p><i>We struggle, we wait<br>
compassion, it binds</i></p>
<p><i>Suddenly, we're walking<br>
exactly in time</i></p>

<p>Neal Tibrewala 2/14/07</p>
